name: PR Checks

on:
  pull_request:
    types: [opened, synchronize]
    branches:
      - main
      - develop

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v3

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Yarn
        run: npm install --global yarn

      - name: ðŸ“¦ Install dependencies
        run: yarn

      - name: Build
        run: yarn build

      - name: Test
        run: yarn test
